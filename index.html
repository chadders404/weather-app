<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Week 5 Homework</title>
    <script
      src="https://kit.fontawesome.com/a8cc0ff2f5.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
<link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="container" id="container">
      <form class="w-100 me-3" id="search-form">
        <input
          type="search"
          class="form-control"
          placeholder="Search..."
          autocomplete="off"
          aria-label="Search"
          id="search-input"
        />
      </form>

      <div class="title">
        <h1 class="location">London</h1>
        <h2 class="localTemp">
          <scan id="localTemp"> 19 </scan>
          <scan class="tempUnits">
            <a href="#" id="centigrade"> °C </a>
        </h2>
        <h3 class="Date"></h3>
        
      </div>
      <div class="forecasts">
        <div class="row">
          <div class="col-sm">
            <div class="card bg-white p-3 mb-2 text-dark" style="width: flex">
              <div class="card-body">
                <h5 class="Symbol"><i class="fas fa-cloud"></i></h5>
                <h5 class="Tomorrow">Tomorrow</h5>
                <p class="h5MeanTemp">12°</p>
              </div>
            </div>
          </div>
          <div class="col-sm">
            <div class="card bg-white p-3 mb-2 text-dark" style="width: flex">
              <div class="card-body">
                <h5 class="Symbol">
                  <i class="fas fa-cloud-showers-heavy"></i>
                </h5>
                <h5 class="Tomorrow">Wednesday</h5>
                <p class="h5MeanTemp">11°</p>
              </div>
            </div>
          </div>
          <div class="col-sm">
            <div class="card bg-white p-3 mb-2 text-dark" style="width: flex">
              <div class="card-body">
                <h5 class="Symbol"><i class="fas fa-cloud"></i></h5>
                <h5 class="Tomorrow">Thursday</h5>
                <p class="h5MeanTemp">12°</p>
              </div>
            </div>
          </div>
          <div class="col-sm">
            <div class="card bg-white p-3 mb-2 text-dark" style="width: flex">
              <div class="card-body">
                <h5 class="Symbol"><i class="fas fa-cloud"></i></h5>
                <h5 class="Tomorrow">Friday</h5>
                <p class="h5MeanTemp">15°</p>
              </div>
            </div>
          </div>
          <div class="col-sm">
            <div class="card bg-white p-3 mb-2 text-dark" style="width: flex">
              <div class="card-body">
                <h5 class="Symbol"><i class="fas fa-cloud-sun"></i></h5>
                <h5 class="Tomorrow">Saturday</h5>
                <p class="h5MeanTemp">17°</p>
              </div>
            </div>
          </div>
          <div class="col-sm">
            <div class="card bg-white p-3 mb-2 text-dark" style="width: flex">
              <div class="card-body">
                <h5 class="Symbol"><i class="fas fa-cloud-sun"></i></h5>
                <h5 class="Tomorrow">Sunday</h5>
                <p class="h5MeanTemp">18°</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js">
    </script>
  </body>
</html>
