<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <script
      src="https://kit.fontawesome.com/a8cc0ff2f5.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

<link rel="stylesheet" href="styles.css">

  <body>
    <div class="container" id="container">
      <form class="w-100 me-3" id="search-form">
        <input
          type="search"
          class="form-control"
          placeholder="Search..."
          autocomplete="off"
          aria-label="Search"
          id="search-input"
        />
      </form>


      <div class="container2">
  <div class="row">
    <div class = "col-3">
      <scan id = "largeSymbol">
      <i class="fas fa-sun"></i>
      </scan>
    </div>
    <div class="col">
      <scan class="left-col">
        <h1 class="location">London</h1>
        <h2 class="localTemp">
          <scan id="localTemp"> 10 </scan>
          <scan class="tempUnits">
            <a href="#" id="centigrade"> Â°C</a> | <a href= "#" id = "fahrenheit">Â°F</a>
          </scan>
    </div>
    <div class="col">
      <scan class="right-col">
        <ul>
          <li><h3 id="date">Monday 00:00</h3></li>
          <li id="descriptionElement">Description</li>
          <br>
          <li>Humidity: <span id="humidity">73</span>%</li>
          <li>Wind: <span id="wind">2</span> km/hr</li>
        </ul>
        </scan>
    </div>
  </div>
      </div> 
      <div class="forecasts" id ="forecasts">
    </div>
